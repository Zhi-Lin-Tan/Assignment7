<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>LEMP Demo</title></head>
<body>
  <h1>Frontend (Nginx)</h1>
  <div><strong>Message:</strong> <span id="msg">Loading...</span></div>
  <div><strong>Server Time:</strong> <span id="time">Loading...</span></div>

  <script>
    fetch('/api')
      .then(r => r.json())
      .then(d => { document.getElementById('msg').innerText = d.message; })
      .catch(e => { document.getElementById('msg').innerText = 'API error: ' + e; });

    fetch('/api/time')
      .then(r => r.json())
      .then(d => { document.getElementById('time').innerText = d.time; })
      .catch(e => { document.getElementById('time').innerText = 'Time API error: ' + e; });
  </script>
</body>
</html>
